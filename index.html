<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>

        <style type="text/css">
        div {
            text-align: center;
        }

        a {
            color: blue;
            text-decoration: underline;
        }

        div#footer {
            font-size: 12px;
        }
        </style>
    </head>

    <body>
        <div id="sel_lang">
            <label id="sel">{{sel}}</label>
            <a href="/de" id="lang_de">{{lang_de}}</a>
            <a href="/en" id="lang_en">{{lang_en}}</a>
            <a href="/fr" id="lang_fr">{{lang_fr}}</a>
            <a href="/it" id="lang_it">{{lang_it}}</a>
            <a href="/zh" id="lang_zh">{{lang_zh}}</a>
        </div>

        <div id="title">
            <h1 id="hello">{{hello}}</h1>
            <h3 id="descr">{{descr}}</h3>
        </div>
    
        <div id="bible">
            <p id="gen">{{gen}}</i></p>
            <p id="jh">{{jh}}</i></p>
        </div>
    
        <div id="footer">
            <p id="author">{{author}}</p>
            <p id="cpyr">{{cpyr}}</p>
        </div>
    </body>
</html>
