<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>

        <style type="text/css">
            div {
                text-align: center;
            }

            div#sel_lang {
                border: 2px dotted green;
                padding-top: 2px;
                padding-bottom: 2px;
            }

            a {
                color: blue;
                text-decoration: underline;
            }

            div#footer {
                font-size: 12px;
            }
        </style>
    </head>

    <body>
        <div hidden id="lang">{{lang}}</div>

        <div id="sel_lang">
            <label id="sel">{{sel}}</label>
            <a href="/de" id="lang_de">{{lang_de}}</a>
            <a href="/en" id="lang_en">{{lang_en}}</a>
            <a href="/fr" id="lang_fr">{{lang_fr}}</a>
            <a href="/it" id="lang_it">{{lang_it}}</a>
            <a href="/zh" id="lang_zh">{{lang_zh}}</a>
        </div>

        <div id="title">
            <h1 id="hello">{{hello}}</h1>
            <h3 id="descr">{{descr}}</h3>
        </div>
    
        <div id="bible">
            <p id="gen">{{gen}}</i></p>
            <p id="jh">{{jh}}</i></p>
        </div>
    
        <div id="footer">
            <p id="author">{{author}}</p>
            <p id="cpyr">{{cpyr}}</p>
        </div>

        <script>
            var selectLang = document.getElementById("sel_lang");
            
            // https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/lang
            document.documentElement.lang = document.getElementById("lang").innerHTML;

            // https://developer.mozilla.org/en-US/docs/Web/API/Element/children
            for (var i = 1; i < selectLang.children.length; ++i) {
                // https://developer.mozilla.org/en-US/docs/Web/API/Element/getAttribute
                var href = selectLang.children[i].getAttribute("href").substring(1);

                if (href == document.documentElement.lang) {
                    // https://developer.mozilla.org/en-US/docs/Web/CSS/pointer-events
                    selectLang.children[i].style.pointerEvents = "none";

                    selectLang.children[i].style.color = "black";
                    selectLang.children[i].style.textDecoration = "none";
                    selectLang.children[i].style.fontWeight = "bold";
                } else {
                    selectLang.children[i].style.pointerEvents = "auto";
                    selectLang.children[i].style.color = "blue";
                    selectLang.children[i].style.textDecoration = "underline";
                    selectLang.children[i].style.fontWeight = "normal";
                }
            }
        </script>
    </body>
</html>
